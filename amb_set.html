<!DOCTYPE html>
<html>
<head>
<meta charset="GBK">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>设置</title>
<link rel="stylesheet" href="./css/jqm.css">
<link href="./css/myself.css" rel="stylesheet"></link>
<script src="./jq/jquery-1.3.js"></script>
<script src="./jq/jquery-1.4.2.js"></script>
<script src="./jq/jquery-1.4.4.js"></script>
<script src="./jq/jq.js"></script>
<script src="./jq/jqm.js"></script>
<script src="./jq/roomshow.js" charset="GBK"></script>
</head>
<style type="text/css">
.tapreflectafter {
	background-color: #f5f5f5;
}
</style>
<body>
	<!---------------------网页头部 设置房间 ----------------->
	<div data-role="page" id="pageone" data-theme="a" data-ajax="false">

		<div data-role="header" data-theme="a">
			<a data-role="button" onclick="window.location.assign('setting.html')" data-icon="arrow-l"
				data-inline="true" data-theme="a" data-corners="true"
				data-shadow="true" data-iconshadow="true" data-wrapperels="span"
				class="ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-icon-left"><span
				class="ui-btn-inner"><span class="ui-btn-text">Back</span><span
					class="ui-icon ui-icon-arrow-l ui-icon-shadow">&nbsp;</span></span></a>
			<h2>RoomList</h2>
			<a data-role="button" data-icon="plus"  onclick="room_init()"
				data-inline="true" data-theme="a" data-corners="true"
				data-shadow="true" data-iconshadow="true" data-wrapperels="span"
				class="ui-btn ui-btn-right ui-btn-up-a ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-icon-left"><span
				class="ui-btn-inner"><span class="ui-btn-text">addRoom</span><span
					class="ui-icon ui-icon-plus ui-icon-shadow">&nbsp;</span></span></a>
		</div>
		<!-------------网页内容    ------------->
		<div data-role="content">
			<ul data-role="listview" data-theme="a" id="roomlist">
				<!-- 房间的信息 -->
			</ul>
		</div>


		<!---------------网页页脚  -->
		<div data-role="footer" data-position="fixed">
		</div>
	</div>

</body>
</html>
